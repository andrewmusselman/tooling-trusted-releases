repos:
- repo: local
  hooks:
    - id: ruff
      name: Ruff Linter
      entry: ruff check --fix
      language: system
      types: [python]
      exclude: ^node_modules/

    - id: ruff-format
      name: Ruff Formatter
      entry: ruff format --force-exclude
      language: system
      types: [python]
      exclude: ^node_modules/

    - id: pyright
      name: Pyright Type Check
      entry: pyright
      language: system
      require_serial: true
      types: [python]
      exclude: ^tests/

    # The separate ATR client hooks are needed because of the uv shebang
    - id: ruff-client
      name: Ruff Linter (client)
      entry: ruff check --fix client/atr
      language: system
      pass_filenames: false

    - id: ruff-format-client
      name: Ruff Formatter (client)
      entry: ruff format --force-exclude client/atr
      language: system
      pass_filenames: false

    - id: pyright-client
      name: Pyright Type Check (client)
      entry: pyright client/atr
      language: system
      require_serial: true
      pass_filenames: false
